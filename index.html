<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row header">
      <div class="column-auto">
        <button id="home">Spark âœ¨</button>
      </div>
      <div class="column-auto">
        <div>
          <button class="favorite-list-button">
            <i class="fa-solid fa-heart desktop-heart"> My favorite park</i>
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>
      <div class="column-auto desktop-search">
        <div>
          <form action="" class="position-relative-desktop">
            <input type="search" name="q" id="desktop-search-box" size="30">
            <button id="desktop-search-button">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row mobile-search">
        <form action="" class="position-relative-mobile">
          <input type="search" name="q" id="mobile-search-box" size="30" placeholder="Search a park...">
          <button id="mobile-search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div data-view="home-page" class="home-page">
        <div class="row random-button">
          <div class="column">
            <button id="random">Get Random National Park</button>
          </div>
        </div>
      </div>
      <div data-view="park-list" class="park-list hidden">
        <div class="search-placeholder hidden">
          <h4>Search result is empty ... <br> Try a different search?</h4>
        </div>
        <ul class="row park-list-row">
        </ul>
      </div>
      <div data-view="favorite-list" class="favorite-list hidden">
        <div class="favorite-placeholder hidden">
          <h4>No park have been saved... <br> Get a random one?</h4>
          <button class="empty-data-button">Get a Random Park!</button>
        </div>
        <ul class="row favorite-list-row">
        </ul>
      </div>
      <div data-view="park-detail" class="park-detail hidden">
        <h3 id="park-name"></h3>
        <div class="row user-button">
          <div class="column-half user-button-flex">
            <button class="favorite-button"><i class="fa-regular fa-star"></i></button>
            <button class="user-random-button"><i class="fa-solid fa-dice"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="" alt="" id="park-images1">
          </div>
          <div class="column-half">
            <div class="column-full">
              <h4 id="first-h4">Description</h4>
              <p id="park-description"></p>
            </div>
            <div class="row">
              <div class="column-half">
                <h4>State</h4>
                <p id="park-state"></p>
              </div>
              <div class="column-half">
                <h4>Offical Link</h4>
                <a href="" id="park-link"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <h4>Weather Info</h4>
            <p id="park-weatherinfo"></p>
          </div>
          <div class="column-half">
            <div class="row">
              <div class="column-half">
                <h4>Enteance Fees</h4>
                <ul>
                  <li id="cost"></li>
                  <li id="cost-description"></li>
                </ul>
              </div>
              <div class="column-half">
                <h4>Address</h4>
                <ul>
                  <li id="park-address-line1"></li>
                  <li id="park-address-line2"></li>
                  <li id="park-phone-number"></li>
                  <li id="park-email"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
